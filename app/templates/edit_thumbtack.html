{% extends "layout.html" %}

{% block middle_lower %}
    <div class="container">
        <h1>Edit the info for this thumbtack</h1>
        <form class="form-horizontal" role="form" method="POST", action="", name="add thumbtack">
            <div class="form-group">
                {{ edit_thumb.hidden_tag() }}
                <label class="control-label col-sm-2" for="name">{{ edit_thumb.name.label }}</label>
                <div class="col-sm-10">
                    {{ edit_thumb.name(size=120) }}<br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="category">{{ edit_thumb.kind.label }}</label>
                <div class="col-sm-10">
                    {{ edit_thumb.kind }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="category">{{ edit_thumb.description.label }}</label>
                <div class="col-sm-10">
                    {{ edit_thumb.description }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="category">{{ edit_thumb.asin.label }}</label>
                <div class="col-sm-10">
                    {{ edit_thumb.asin }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </div>
        </form>

    </div>

{% endblock middle_lower %}
