{% extends "layout.html" %}

{% block middle_lower %}


    <div class="container">
        <h2>Delete comment: {{ comment.title }}</h2>

        <form class="form-horizontal"  method="POST" action="{{ url_for('.delete_comment', item_id=item.id, comment_id=comment.id) }}" name="delete comment">
            <div class="form-group">
                {{ confirmation_form.hidden_tag() }}
                <label class="control-label col-sm-2" for="no_yes">
                    {{ confirmation_form.confirmation.label }}
                </label>
                <div class="col-sm-10">
                    {{ confirmation_form.confirmation }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Type_DeleteNow">
                    {{ confirmation_form.confirmation_phrase.label }}
                </label>
                <div class="col-sm-10">
                    {{ confirmation_form.confirmation_phrase(size=12) }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Delete</button>
                </div>
            </div>
        </form>
    </div>


{% endblock middle_lower %}
