{% extends "admin/admin_layout.html" %}

{% block content %}

    <div class="container" id="outershell">
        <h2>Delete all categories</h2>

        <form class="form-horizontal" method="POST" action="{{ url_for('.database_empty_categories') }}" name="delete category">
            <div class="form-group">
                {{ form.hidden_tag() }}
                <label class="control-label col-sm-2" for="no/yes">
                    {{ form.confirmation.label }}
                </label>
                <div class="col-sm-10">
                    {{ form.confirmation }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Type 'DeleteNow'">
                    {{ form.confirmation_phrase.label }}
                </label>
                <div class="col-sm-10">
                    {{ form.confirmation_phrase(size=12) }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Delete</button>
                </div>
            </div>
        </form>
    </div>


{% endblock content %}
