{% extends "admin/admin_layout.html" %}

{% block content %}



    <div class="container" id="outershell">
        <h2>Select category:</h2>
        <form class="form-horizontal" role="form" method="POST" action="{{ url_for('.categories_add_5') }}" name="edit category">
            <div class="form-group">
                {{ form.hidden_tag() }}
                <label class="control-label col-sm-2" for="category">form.category_id.label</label>
                <div class="col-sm-10">
                    {{ form.category_id }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

        </form>
    </div>

{% endblock content %}
