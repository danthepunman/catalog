{% extends "admin/admin_layout.html" %}

{% block content %}

    <div class="container" id="outershell">
        <h2>The first 10 items returned</h2>

        <form class="form-horizontal" role="form" method="POST", action="", name="Node Search">
            <div class="form-group">
                {{ form.hidden_tag() }}
                <label class="control-label col-sm-2" for="keyword">
                    {{ form.confirmation.label }}
                </label>
                <div class="col-sm-10">
                    {{ form.confirmation }}
                </div>
            </div>


            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        <div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                {% for item in items_list %}
                    <tr>
                        <td> {{ item.name }} </td>
                        <td> {{ item.description|truncate(100) }} </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>


{% endblock content %}
