{% extends "admin/admin_layout.html" %}

{% block content %}

    <div class="container" id="outershell">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Category</th>
                <th>Comment</th>
                <th>User</th>
                <th>Approve</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            {# (j = comment, k = item) #}
            {% for j,k in list_of_comments %}
                <td>{{ k.name }}</td>
                <td>{{ j.comment }} </td>
                <td>{{ j.user }}</td>
                <td><a href="{{ url_for('.comment_approve', comment_id=j.id) }}"
                       class="btn btn-default" id="delete" aria-label="delete">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </a></td>
                <td><a href="{{ url_for('.comment_delete', comment_id=j.id) }}"
                       class="btn btn-default" id="delete" aria-label="delete">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a> </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
