{% extends "admin/admin_layout.html" %}

{% block content %}

    <div class="container" id="outershell">
        <h2>Get the category node for the nodes you are looking for</h2>

        <form class="form-horizontal" method="POST" action="{{ url_for('.amazon_node_search', category_id=category_id) }}" name="Node Search">
            <div class="form-group">
                {{ form.hidden_tag() }}
                <label class="control-label col-sm-2" for="keyword">
                    {{ form.asin.label }}
                </label>
                <div class="col-sm-10">
                    {{ form.asin }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="searchIndex">
                    {{ form.search_index.label }}
                </label>
                <div class="col-sm-10">
                    {{ form.search_index }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="keywords">
                    {{ form.keywords.label }}
                </label>
                <div class="col-sm-10">
                    {{ form.keywords }}
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>


{% endblock content %}
