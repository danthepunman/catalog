{% extends "admin/admin_layout.html" %}

{% block content %}

    <div class="container" id="outershell">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Categories with Items

                        <a href="{{ url_for('.category_add') }}"
                           class="btn btn-primary" id="add" aria-label="add">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                        <a href="{{ url_for('.categories_add_5') }}"
                           class="btn btn-primary" id="add_5" aria-label="add 5">
                            Add 5
                        </a>
                    </h1>
                    </div>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Parent</th>
                            <th>Items</th>
                            <th>Add Items</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        {# (j,k) = (cat, item_count) #}
                        {% for j,k in categories %}

                            <tr>
                                <td><a href="{{ url_for('main.catalog_category', category_id=j.id) }}">{{ j.name }}</a></td>
                                <td>{{ j.id }}</td>
                                <td>{{ j.parent_id }}</td>
                                <td>{{ k }}</td>
                                <td><a href="{{ url_for('.amazon_node_search', category_id=j.id) }}"
                                       class="btn btn-default" aria-label="edit">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a> </td>
                                <td><a href="{{ url_for('.category_edit', category_id=j.id) }}"
                                       class="btn btn-default" aria-label="edit">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a> </td>
                                <td><a href="{{ url_for('.category_delete', category_id=j.id) }}"
                                       class="btn btn-default" aria-label="delete">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a> </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
