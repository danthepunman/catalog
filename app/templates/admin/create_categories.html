{% extends "admin/admin_layout.html" %}

{% block content %}
    <div class="container" id="outershell">
    <h3>{{ warning }}</h3>
    <a href="{{ url_for('.database_empty_categories') }}"
       class="btn btn-default" id="add" aria-label="add 5">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        Delete all categories and items
    </a>
    <div class="container">
        <h2>Create all categories</h2>

        <form class="form-horizontal" method="POST" action="{{ url_for('.database_create_categories') }}" name="delete category">
            <div class="form-group">
                {{ form.hidden_tag() }}
                <label class="control-label col-sm-2" for="no/yes">
                    {{ form.confirmation.label }}
                </label>
                <div class="col-sm-10">
                    {{ form.confirmation }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
