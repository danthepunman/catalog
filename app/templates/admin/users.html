{% extends "admin/admin_layout.html" %}

{% block content %}

    <div class="container" id="outershell">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Users</h1>
                    </div>


                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for user in users %}
                            <tr>
                                <td>{{ user.nickname }}</td>
                                <td>{{ user.email }} </td>
                                <td><a href="{{ url_for('.user_delete', user_id=user.id) }}"
                                       class="btn btn-default" aria-label="delete">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a> </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
{% endblock content %}
