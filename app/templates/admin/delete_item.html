{% extends "admin/admin_layout.html" %}

{% block content %}
    <div class="container" id="outershell">
        <h2>Delete item</h2>
        <h3>{{ item.name }}</h3>
        <form class="form-horizontal" role="form" method="POST", action="{{ url_for('.item_delete', item_id=item.id) }}", name="delete item">
            <div class="form-group">
                {{ form.hidden_tag() }}
                <label class="control-label col-sm-2" for="confirmation">
                    {{ form.confirmation.label }}
                </label>
                <div class="col-sm-10">
                    {{ form.confirmation }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="input DeleteNow">
                    {{ form.confirmation_phrase.label }}
                </label>
                <div class="col-sm-10">
                    {{ form.confirmation_phrase(size=12) }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Delete</button>
                </div>
            </div>
        </form>
    </div>


{% endblock content %}
