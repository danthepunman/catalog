{% extends "admin/admin_layout.html" %}

{% block content %}
    <div class="container" id="outershell">
        <h1>Enter the name of the new category</h1>
        <form class="form-horizontal" method="POST" action="{{ url_for('.category_add') }}" name="add category">
            <div class="form-group">
                {{ form.hidden_tag() }}
                <label class="control-label col-sm-2" for="name">{{ form.name.label }}</label>
                <div class="col-sm-10">
                    {{ form.name(size=120) }}<br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="category">{{ form.category.label }} </label>
                <div class="col-sm-10">
                    {{ form.category }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
