{% extends "catalog.html" %}

{% block upper %}
    {{ super() }}
    <img src=" {{  user.picture }} "
         alt="Profile picture" style = "width: 100px; height: 100px; border-radius: 50px;
         -webkit-border-radius: 50px; -moz-border-radius: 50px;">
    <h3>
    {{ user.nickname }}
    </h3>
    <h5> Thumbtacks</h5>
    {% for thumb in user.thumbtack %}
        <ul>
        <li>
            {{ thumb.name }}
        </li>
        </ul>
    {% endfor %}
    <h5> Comments</h5>
    {% for comment in user.comments %}
        <ul>
        <li>
            {{ comment.title }}
        </li>
        </ul>
    {% endfor %}


{% endblock upper %}
