{% extends "layout.html" %}

{% block middle_lower %}


    <div class="container">
        <h2>Delete thumbtack: {{ thumbtack.name }}</h2>

        <form class="form-horizontal" role="form" method="POST", action="", name="delete thumbtack">
            <div class="form-group">
                {{ form.hidden_tag() }}
                <label class="control-label col-sm-2" for="no/yes">
                    {{ confirmation_form.confirmation.label }}
                </label>
                <div class="col-sm-10">
                    {{ confirmation_form.confirmation }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Type 'DeleteNow'">
                    {{ confirmation_form.confirmation.label }}
                </label>
                <div class="col-sm-10">
                    {{ confirmation_form.confirmation_phrase(size=12) }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Delete</button>
                </div>
            </div>
        </form>
    </div>


{% endblock middle_lower %}
