{% extends "catalog.html" %}

{% block upper %}
    {{ super() }}

    <div class="container">
        <h1>Leave a comment for {{ item.name }}:</h1>
        <form class="form-horizontal" method="POST" action="{{ url_for('.add_comment', item_id=item.id) }}" name="item_comment">
            <div class="form-group">
                {{ form.hidden_tag() }}
                <label class="control-label col-sm-2" for="comment">{{ form.title.label }}</label>
                <div class="col-sm-10">
                    {{ form.title }}<br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="comment">{{ form.comment.label }}</label>
                <div class="col-sm-10">
                    {{ form.comment }}<br>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </div>
        </form>
    </div>
{% endblock upper %}
